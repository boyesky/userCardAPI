<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER CARD</title>
    <link rel="stylesheet" href="usercardapi.css" />
  </head>
  <body>
    <h1 class="UC">User Card</h1>
    <div id="cardContainer"></div>
    <script>
      const container = document.querySelector("#cardContainer");
      const fetchUserCard = () => {
        fetch("https://dummyjson.com/users")
          .then((res) => res.json())
          .then((data) => {
            userCard = data.users;
            // console.log(data.users);

            userCard.forEach((c) => {
              const userEl = document.createElement("div");
              userEl.classList.add("UserCard");

              userEl.innerHTML = `<div class="left-side"><img src=${c.image}></div>
             <div class="right-side">
             <div><span>${c.firstName}</span>
              <span>${c.lastName}</span></div>
              <p><span> ${c.age}</span>
              <span> ${c.gender}</span>
              <span> ${c.eyeColor}</span></p>
             <p> <span>${c.height}cm</span>
              <span>${c.weight}kg</span>
              <span>${c.bloodGroup}</span></p>
              <p><span>${c.email}</span></p>
              <p><span>${c.phone}</span></p>
              </div>`;

              container.appendChild(userEl);
            });
          })
          .catch((err) => console.error(err));
      };
      fetchUserCard();

      // const fetchUserCard = async () => {
      //   try {
      //     const response = await fetch("https://dummyjson.com/users");
      //     const data = await response.json();
      //     console.log(data);
      //   } catch (err) {
      //     console.error("error", err);
      //   }
      // };
      // fetchUserCard();
    </script>
  </body>
</html>
